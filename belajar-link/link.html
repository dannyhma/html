<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative URL</title>
  </head>
  <body>
    <h1>Belajar Relative URL</h1>
    <ul>
      <li>
        <a href="hello.html" target="_blank" rel="noopener noreferrer">
          hello.html
        </a>
      </li>
      <li>
        <a href="pzn/index.html" target="_blank" rel="noopener noreferrer">
          pzn/index.html
        </a>
      </li>
      <li>
        <a href="/html/heading.html" target="_blank" rel="noopener noreferrer">
          /heading.html
        </a>
      </li>
    </ul>
  </body>
</html>
